<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>

    html,
    body {
      overflow: hidden;
    }

    h1 {
      display: inline-block;
      font-size: 2.5rem;
      letter-spacing: .1rem;
      padding: .5rem 2rem;
      background: #BADA55;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

  </style>
</head>

<body">
  <h1>Click and drag to draw anything...&#128540;</h1>
  <canvas id="draw" width="800" height="800"></canvas>
  <div id="hira"></div>

  <script src="./app.js"></script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
